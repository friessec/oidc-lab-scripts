<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Report - {{title}}</title>
</head>
<body>
<h1>Report for {{title}}</h1>


<div class="accordion" id="testResults">
    {% for result in results['TestReport']['TestStepResult'] %}
    <div class="card">
        <div class="card-header" id="heading{{ loop.index }}">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                    {{ result['StepReference']['Name'] }}
                </button>
            </h2>
        </div>

        <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#testResults">
            <div class="card-body">
                abc
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="style/jquery/3.5.1/jquery-3.5.1.slim.min.js"></script>
<script src="style/popper/1.16.1/popper.min.js"></script>
<script src="style/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
